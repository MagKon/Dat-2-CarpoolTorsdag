<!DOCTYPE html>
<html lang="dk">
<!--Including plugins-->
<link rel="stylesheet" href="Plugins/bootstrap-5.0.2-dist/css/bootstrap.css">
<script src="Plugins/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
<script src="Plugins/JQuery-3.6.3/JQuery-3.6.3.min.js"></script>

<!--Including variables-->
<link rel="stylesheet" href="CSS/variables.css">

<!--Including site-specifics-->
<link rel="stylesheet" href="CSS/Carpool.css">

<head>
    <meta charset="UTF-8">
    <title>Carpool</title>
</head>
<header class="text-center">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-sm-12">
                    <img id="imgTopBanner" src="Assets/topbanner2.png" alt="top-banner" width="101.9%" height="100%" style="margin-left: -0.98%;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 headerbackground">
                    <div class="row">
                            <h1 id="h1Title">Velkommen til Carpool Bornholm</h1>
                    </div>
                    <br>
                    <div class="row">
                            <p id="pDescription">Her kan du finde en passende bilpool til din daglige pendling.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
<div class="container">
<!-- Change to post when back-end is available -->
    <form id="searchData" name="searchData" class="form-control" action="Results.html" method="get">
        <div class="row text-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 font18">
                <label for="inputDate" style="padding-right: 10px;">Vælg dato: </label>
                <input type="date" id="inputDate" name="inputDate" class="form-control" style="width: 40%;display: inline;" required>
            </div>
        </div>
        <br>
        <br>
        <div class="row text-center">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 font18">
                <label>Er du chauffør eller passenger</label>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        <input name="rbType" type="radio" id="rbPassenger" required>

                        <label for="rbPassenger" style="">Passenger</label>
                        <br>
                        <input name="rbType" type="radio" id="rbChauffør" required>
                        <label for="rbChauffør">Chauffør</label>
                    </div>

                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 destination">
                <br>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4 font18">
                        <label for="selectFrom">Fra: </label>
                        <select id="selectFrom" name="selectFrom" class="form-select" aria-label="Default select example" required>
                            <option disabled selected value>Vælg en by</option>
                            <option value="Rønne">Rønne</option>
                            <option value="Nexø">Nexø</option>
                            <option value="Gudhjem">Gudhjem</option>
                            <option value="Allinge">Allinge</option>
                            <option value="Klemensker">Klemensker</option>
                        </select>
                    </div>
                    <div class="col-sm-4 font18" style="font-size: 18px;">
                        <label for="selectTo">Til: </label>
                        <select id="selectTo" name="selectTo" class="form-select" aria-label="Default select example" required>
                            <option disabled selected value>Vælg en by</option>
                            <option value="Rønne">Rønne</option>
                            <option value="Nexø">Nexø</option>
                            <option value="Gudhjem">Gudhjem</option>
                            <option value="Allinge">Allinge</option>
                            <option value="Klemensker">Klemensker</option>
                        </select>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <br>
                <br>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <input type="submit" class="btn btn-primary" id="btnSearch" value="Find kørelejlighed" style="float: right">
            </div>
        </div>
    </form>
</div>
</body>
</html>
