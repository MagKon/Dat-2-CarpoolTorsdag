<script>
    $(document).ready(function () {
        var urlVars = getUrlVars();

        //print out each value
        for (var key in urlVars) {
            console.log(key + " = " + urlVars[key]);
        }
        let text = prompt("Vælg mængde af resultater til test: ", "1");
        createReturnData(parseInt(text));
        createTakeOffData(parseInt(text));
    });

    // Read a page's GET URL variables and return them as an associative array.
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    function createReturnData(amount) {
        const returnData = $("#returnData");
        returnData.empty();
        for (let i = 1; i <= amount; i) {
            if (i % 2 !== 0) {
                returnData.append(returnHTML("Mikkel", "tid: kl 16", "sted: campus parkering", i));
                i++;
            } else {
                returnData.append(returnHTML("Ditlev", "tid: kl 16.10", "sted: ved hoveddøren", i + 1));
                returnData.append(`<div class="col-sm-12"><br></div>`);
                i++;
            }
        }
    }

    function createTakeOffData(amount) {
        const takeOffData = $("#takeOffData");
        takeOffData.empty();
        for (let i = 1; i <= amount; i) {
            if (i % 2 !== 0) {
                takeOffData.append(takeOffHTML("Mikkel", "tid: kl 8", "sted: havnens parkering", i));
                i++;
            } else {
                takeOffData.append(takeOffHTML("Ditlev", "tid: kl 8.10", "sted: ved busstation", i + 1));
                takeOffData.append(`<div class="col-sm-12"><br></div>`);
                i++;
            }
        }
    }

    function returnHTML(name, time, place, id) {
        return `                            <div class="col-sm-6">
                                <div class="form-control">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p class="font18">${name}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a>${time}</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a>${place}</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <input type="submit" id="return${id}" class="submit" value="Vælg">
                                        </div>
                                    </div>
                                </div>
                            </div>`
    }

    function takeOffHTML(name, time, place, id) {
        return `                            <div class="col-sm-6">
                                <div class="form-control">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p class="font18">${name}</p>
                                        </div>
                                    </div>
                                    <div class="row">

                                            <a>${time}</a>
                                        </div>
                                    </div>
                                    <div class="row">

                                        </div>
                                    </div>
                                    <div class="row">

                                            <input type="submit" id="takeOff${id}" class="submit" value="Vælg">
                                        </div>
                                    </div>
                                </div>
                            </div>`
    }

</script>
